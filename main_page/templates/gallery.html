<section id="gallery" class="gallery">
      <div class="container-fluid">
        <div class="section-title">
          <h2>Деякі фото нашого <span>Ресторану</span></h2>
          <p>Затишна атмосфера та сучасний інтер'єр.</p>
        </div>

        <div class="row g-0">
            {% for item in gallery %}
                <div class="col-lg-3 col-md-4">
                    <div class="gallery-item">
                      <a href={{ item.photo.url }} class="gallery-lightbox">
                        <img src={{ item.photo.url }} alt="" class="img-fluid">
                      </a>
                    </div>
                  </div>
            {% endfor %}
        </div>
      </div>
</section>
